version: '3.8'
services:
  Eodezookeeper:
    image: zookeeper:3.4.14
    container_name: Eodezookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - Eode_zookeeper:/var/lib/zookeeper

  Eodekafka1:
    image: wurstmeister/kafka:2.13-2.7.0
    container_name: Eodekafka1
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: Eodezookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
    depends_on:
      - Eodezookeeper
    volumes:
      - Eode_kafka1:/var/lib/kafka/data

  Eodekafka2:
    image: wurstmeister/kafka:2.13-2.7.0
    container_name: Eodekafka2
    ports:
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_ZOOKEEPER_CONNECT: Eodezookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
    depends_on:
      - Eodezookeeper
    volumes:
      - Eode_kafka2:/var/lib/kafka/data

  Eodekafka3:
    image: wurstmeister/kafka:2.13-2.7.0
    container_name: Eodekafka3
    ports:
      - "9094:9094"
    environment:
      KAFKA_BROKER_ID: 3
      KAFKA_ZOOKEEPER_CONNECT: Eodezookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9094
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9094
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
    depends_on:
      - Eodezookeeper
    volumes:
      - Eode_kafka3:/var/lib/kafka/data


  etcd:
    image: bitnami/etcd:latest
    container_name: Eodeetcd
    ports:
      - "2379:2379"
      - "2380:2380"
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_ADVERTISE_CLIENT_URLS=http://Eodeetcd:2379
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_INITIAL_ADVERTISE_PEER_URLS=http://Eodeetcd:2380
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
      - ETCD_INITIAL_CLUSTER=default=http://Eodeetcd:2380
      - ETCD_INITIAL_CLUSTER_STATE=new
      - ETCD_INITIAL_CLUSTER_TOKEN=etcd-cluster
      - ETCD_NAME=default
    volumes:
      - Eode_etcd:/bitnami/etcd


  redis:
    image: redis:latest
    container_name: Eoderedis
    ports:
      - "6379:6379"
    restart: unless-stopped
    volumes:
      - Eode_redis:/data
      - /home/redis/conf/redis.conf:/etc/redis/redis.conf
    command: [ "redis-server", "/etc/redis/redis.conf", "--requirepass", "123awzsex" ]


  mysql:
    image: mysql:latest
    container_name: Eodemysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 123awzsex
      MYSQL_DATABASE: test
      TZ: Asia/Shanghai
      MYSQL_CHARSET: utf8mb4
    volumes:
      - Eode_mysql:/var/lib/mysql


  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: Eodejaeger
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    environment:
      COLLECTOR_ZIPKIN_HTTP_PORT: 9411
    volumes:
      - Eode_jaeger:/data


  nginx:
    image: nginx:latest
    container_name: Eodenginx
    ports:
      - "80:80"
    volumes:
      - D:\电商\testapp\nginx\nginx.conf:/etc/nginx/nginx.conf:ro
      - D:\电商\testapp\nginx\index.html:/usr/share/nginx/html/index.html:ro
      - D:\电商\testapp\nginx\50x.html:/usr/share/nginx/html/50x.html:ro
      - Eode_nginx:/var/log/nginx




volumes:
  Eode_zookeeper:
  Eode_kafka1:
  Eode_kafka2:
  Eode_kafka3:
  Eode_etcd:
  Eode_redis:
  Eode_mysql:
  Eode_jaeger:
  Eode_nginx:
